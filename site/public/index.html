<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- Bootstrap -->

    <title>Home</title>

    <link rel='stylesheet' href='css/style.css'>

<body style="height: 100vh;">
    
    <!-- Header  -->
    <nav class='navbar fixed-top navbar-expand-sm navbar-light' style="background-color: #4A90E2;">
    
        <!-- Logo -->
        <a href='' class='navbar-brand ms-5'>EducaHub</a>
    
        <!-- Navbar button -->
        <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#nav-target'>
            <span class='navbar-toggler-icon'></span>

        <div class='collapse navbar-collapse mx-auto' id='nav-target'>
            <ul class='navbar-nav mx-auto'>
                <li class='nav-item ms-5 active'><a href='' class='nav-link'>Home</a></li>
                <li class='nav-item ms-5'><a href='' class='nav-link'>Professores</a></li>
                <li class='nav-item ms-5'><a href='' class='nav-link'>Alunos</a></li>
                <li class='nav-item ms-5'><a href='' class='nav-link'>Suporte</a></li>
    
            </ul>
            <button type="button" class="btn btn-light ms-auto me-5">Login</button>
        </div>
    
    </nav>

    <!-- Sidebar  -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary mt-5" style="width: 280px; height: 100%;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">

                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2" />
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16">

                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16">

                    </svg>
                    Products
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16">

            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
